<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title tags -->
  <title>Simon-Says</title>
  <!-- css tags -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Major+Mono+Display&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/ea1e1ce96a.js" crossorigin="anonymous"></script>
</head>

<body>
  <button type="button" id="hint">Hint!</button>
  <div id="hint-content"><p>test</p></div>

  <form>
    <div class="container-fluid">
    <div class="form-group">
      <label for="exampleInputName" class="label"><span class="name">Name</span></label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Eugene" maxlength="10">
      <button type="button" class="fas fa-sort-up up"></button>
    </div>
  </div>
  </form>

  <button class="fas fa-sort-down down" type="button"></button>>
  <h1>Press Any Key To Start</h1>
  <div class='container'>

    <div>
      <div class="panel top-left blink" id="red"></div>
      <div class="panel top-right blink" id="green"></div>
    </div>
    <div id="center"><span>Hi,</span>
      <h5 id="insert-name"></h5>
    </div>
    <div>
      <div class="panel bot-left blink" id="blue"></div>
      <div class="panel bot-right blink" id="yellow"></div>
    </div>
  </div>

  <h2 id="high-score">HIGH SCORE</h2>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="script.js"></script>

</body>

</html>
